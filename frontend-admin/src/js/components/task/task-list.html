<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>审核管理</li>
        <li>&gt;</li>
        <li class="active">我的待办(8)</li>
    </ol>
</div>

<div class="item-margin">
    <table class="table table-striped mt-20 info-table">
        <tr class="head">
            <th width="60">融资类型</th>
            <th width="80">申请时间</th>
            <th width="200">申请公司名称</th>
            <th width="100">拟融资总额状态<br/>(万元)</th>
            <th width="100">当前步骤</th>
            <th width="100">当前处理人</th>
            <th width="100">所属部门</th>
            <th width="100">流程状态</th>
            <th >操作</th>
        </tr>
        <tr class="item" *ngFor="let task of taskList">
            <td>
                <span *ngIf="task.applyType==='MYR'">煤易融</span>
                <span *ngIf="task.applyType==='MYG'">煤易购</span>
                <span *ngIf="task.applyType==='MYD'">煤易贷</span>
            </td>
            <td>{{task.createTime | date:"yyyy/MM/dd"}}</td>
            <td>{{task.applyCompanyName}}</td>
            <td>{{task.businessAmount}}</td>
            <td>{{task.description}}</td>
            <td>{{task.assigneeName}}</td>
            <td>{{task.assigneeDepartment}}</td>
            <td>
                <span class="green">{{task.name}}</span> <br/>
                <!--<span class="orange">(补充材料)</span><br/>-->
                <!--<span>已完成</span>-->
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-default btn-sure w-80" [class.hidden]="!isAssignPerson" [routerLink]="['/tasks', task.id, 'assign']">分配人员</button>
                <!--<button type="button" class="btn btn-xs btn-default btn-return w-80">补充材料</button>-->
            </td>
        </tr>


    </table>
</div>
