<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>审核管理</li>
        <li>&gt;</li>
        <li class="active">我的待办(8)</li>
    </ol>
</div>

<div class="item-margin">
    <table class="table table-striped mt-20 info-table">
        <tr class="head">
            <th width="60">融资类型</th>
            <th width="80">申请时间</th>
            <th width="100">申请人</th>
            <th width="200">申请公司名称</th>
            <th width="100">拟融资总额状态<br/>(万元)</th>
            <th width="100">当前步骤</th>
            <th width="100">当前处理人</th>
            <th width="100">所属部门</th>
            <th width="100">流程状态</th>
            <th >操作</th>
        </tr>
        <tr class="item" *ngFor="let task of taskList">
            <td>
                <span *ngIf="task.applyType==='MYR'">煤易融</span>
            </td>
            <td>2016-12-01 23:22:00</td>
            <td>admin</td>
            <td>系统管理员-系统管理员-系统管理员-系统管理员</td>
            <td>3000.00</td>
            <td>分配系统管理员</td>
            <td>系统管理员</td>
            <td>系统管理员</td>
            <td>
                <span class="green">进行中</span> <br/>
                <span class="orange">(补充材料)</span><br/>
                <span>已完成</span>
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-default btn-sure w-80" [routerLink]="['/distributionpage']">办理</button>
                <button type="button" class="btn btn-xs btn-default btn-return w-80">补充材料</button>
            </td>
        </tr>


    </table>
</div>
