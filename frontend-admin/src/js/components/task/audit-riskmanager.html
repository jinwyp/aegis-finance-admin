<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>审核管理</li>
        <li>&gt;</li>
        <li class="active">我的待办(8)</li>
    </ol>
</div>

<!--<process-tab></process-tab>-->

<div class="item-margin apply-box">

    <div class="table-title">融资申请</div>

    <div class="apply-title">
        <span>风控报告</span>
        <div>
            <a>查看申请材料</a>
            <span class="line"></span>
            <a>查看业务审批</a>
            <span class="line"></span>
            <a>查看尽调报告</a>
            <span class="line"></span>
            <a>查看监管报告</a>
        </div>
    </div>

    <table class="table table-bordered apply-table">
        <tr class="item-max">
            <td class="td-label">业务类型:</td>
            <td width="250" class="td-val">煤易融</td>
            <td class="td-label">业务编号:</td>
            <td width="250" class="td-val">7437234923748923749382</td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">分销能力评估(仓押及订单)/预计回款状况(应收账款)</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.distributionAbilityEval"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">业务操作风险点</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.businessRiskPoint"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">风控方案</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.riskControlScheme"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">风控结论</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.finalConclusion"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">附件上传<span class="fs-14 hint">(详细的风控报告和相关单据材料等,<span class="orange">5M之内</span>)</span></span></td>
        </tr>
        <tr class="item-max">
            <td class="td-val" colspan="4">
                <a class="btn-upload">
                    <span class="upload-icon"></span>
                    <div class="mt-10">点击上传</div>
                </a>
            </td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">需要补充材料:</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-val td-textarea" colspan="4">
                <textarea class="form-control" rows="4" placeholder="请输入"></textarea>
            </td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><label><input type="checkbox">发送给业务人员</label><label><input type="checkbox">发送给用户</label></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span>审核意见:</span><label><input type="radio" name="pass">通过</label><label><input type="radio" name="pass">不通过</label></td>
        </tr>
    </table>

    <div class="row info-item">
        <div class="col-sm-12 info-val no-bottom-border center">
            <button type="button" class="btn btn-default btn-lg btn-save" (click)="audit(false, false)">保存</button>
            <button type="button" class="btn btn-default btn-lg btn-sure ml-20" (click)="audit(true, true)">保存并提交</button>
            <button type="button" class="btn btn-default btn-lg btn-return ml-20" [routerLink]="['tasks/pending']">返回</button>
        </div>
    </div>

</div>
