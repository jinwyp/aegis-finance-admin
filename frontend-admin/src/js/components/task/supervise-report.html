<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>审核管理</li>
        <li>&gt;</li>
        <li class="active">我的待办(8)</li>
    </ol>
</div>

<!--<process-tab></process-tab>-->

<div class="item-margin apply-box">

    <div class="table-title">融资申请</div>

    <div class="apply-title">
        <span>监管报告</span>
        <div>
            <a>查看申请材料</a>
            <span class="line"></span>
            <a>查看业务审批</a>
        </div>
    </div>

    <table class="table table-bordered apply-table">
        <tr class="item-max">
            <td class="td-label">业务编号:</td>
            <td width="250" class="td-val">煤易融</td>
            <td class="td-label">仓储地名称:</td>
            <td width="250" class="td-val">7437234923748923749382</td>
        </tr>
        <tr class="item-min">
            <td class="td-label">仓库性质:</td>
            <td class="td-val"><input type="text" [(ngModel)]="currentTask.storageProperty"></td>
            <td class="td-label">仓库地址:</td>
            <td class="td-val"><input type="text" [(ngModel)]="currentTask.storageAddress"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">我方与港口的历史合作状况</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.historicalCooperationDetail"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">经营及堆存状况</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.operatingStorageDetail"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">保管及进出库流程规范程度</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.portStandardDegree"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">监管配合状况</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.supervisionCooperateDetail"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">监管方案</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.supervisionScheme"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">结论</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-label">详细描述:</td>
            <td colspan="3" class="td-val"><input type="text" [(ngModel)]="currentTask.finalConclusion"></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">附件上传<span class="fs-14 hint">(详细的风控报告和相关单据材料等,<span class="orange">5M之内</span>)</span></span></td>
        </tr>
        <tr class="item-max">
            <td class="td-val" colspan="4">
                <a class="btn-upload">
                    <span class="upload-icon"></span>
                    <div class="mt-10">点击上传</div>
                </a>
            </td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span class="fs-16">需要补充材料:</span></td>
        </tr>
        <tr class="item-min">
            <td class="td-val td-textarea" colspan="4">
                <textarea class="form-control" rows="4" placeholder="请输入" [(ngModel)]="currentTask.supplyMaterialIntroduce"></textarea>
            </td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><label><input type="checkbox">发送给业务人员</label><label><input type="checkbox">发送给用户</label></td>
        </tr>
        <tr class="item-title">
            <td colspan="4"><span>审核意见:</span><label><input type="radio" name="pass">通过</label><label><input type="radio" name="pass">不通过</label></td>
        </tr>
    </table>

    <div class="row info-item">
        <div class="col-sm-12 info-val no-bottom-border center">
            <button type="button" class="btn btn-default btn-lg btn-save" [routerLink]="['/riskcontrolreport']">保存</button>
            <button type="button" class="btn btn-default btn-lg btn-sure ml-20">保存并提交</button>
            <button type="button" class="btn btn-default btn-lg btn-return ml-20">返回</button>
        </div>
    </div>

</div>
