<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>个人信息</li>
        <li>&gt;</li>
        <li class="active">修改密码</li>
    </ol>
</div>

<div class="row item-margin">
    <form class="form-horizontal" (ngSubmit)="changePwd()" #addUserForm="ngForm">
    <div class="row mt-50 info-item">
        <label class="col-sm-2 info-label-input" for="oldPwdInput">旧密码:</label>
        <div class="col-sm-10 info-val">
            <input type="password" class="form-control" id="oldPwdInput" name="oldPwd" minlength="6" maxlength="20" [(ngModel)]="user.oldPassword" #oldPwd="ngModel" required>
            <div class="help-block" [class.hidden]="oldPwd.valid || oldPwd.pristine">请填写格式正确的旧密码!</div>
        </div>
    </div>
    <div class="row info-item">
        <label class="col-sm-2 info-label-input" for="newPwdInput">新密码:</label>
        <div class="col-sm-10 info-val">
            <input type="password" class="form-control" id="newPwdInput" name="newPwd" minlength="6" maxlength="20" [(ngModel)]="user.newPassword" #newPwd="ngModel" required (blur)="checkPwd()">
            <span class="hint fs-14 ml-10"><span class="orange">*</span>密码长度<span class="orange">必须为6-20位字符</span>，由数字、字母组成，区分大小写</span>
            <div class="help-block" [class.hidden]="newPwd.valid || newPwd.pristine">请填写格式正确的新密码!</div>
        </div>
    </div>
    <div class="row mt-10 info-item">
        <label class="col-sm-2 info-label-input" for="comfirmPwdInput">确认新密码:</label>
        <div class="col-sm-10 info-val">
            <input type="password" class="form-control" id="comfirmPwdInput" name="comfirmPwd" minlength="6" maxlength="20" [(ngModel)]="user.confirmPassword" #comfirmPwd="ngModel" required (blur)="checkPwd()">
            <div class="help-block" [class.hidden]="comfirmPwd.valid || comfirmPwd.pristine">请再次输入格式正确的密码!</div>
            <div class="help-block" [class.hidden]="css.comfirmPwdError || comfirmPwd.pristine">两次输入密码不一致!</div>
        </div>
    </div>
    <div class="row info-item">
        <div class="col-sm-offset-2 col-sm-4 info-val no-bottom-border">
            <button type="submit" class="btn btn-default btn-lg btn-save" [disabled]="css.isSubmitted">保存</button>
        </div>
        <div class="col-sm-4 info-val no-bottom-border">
            <div class="alert alert-success" role="alert" [class.hidden]="css.ajaxSuccessHidden">保存成功!</div>
            <div class="alert alert-danger" role="alert" [class.hidden]="css.ajaxErrorHidden">保存失败!</div>
        </div>
    </div>
    </form>
</div>
