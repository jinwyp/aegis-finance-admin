            <input type="text" value="角色名称">

    <div class="row info-item">
        <span class="col-sm-2 info-label-input"><span class="orange">*</span><span>用户姓名:</span></span>
        <div class="col-sm-10 info-val">
            <input type="text" value="角色名称">
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label"><span class="orange">*</span><span>选择角色:</span></span>

                <label><input type="checkbox">查看</label>

                <label><input type="checkbox">风控人员</label>
                <label><input type="checkbox">客服人员</label>
                <label><input type="checkbox">法务人员</label>
                <label><input type="checkbox">财务人员</label>

        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label-input"><span class="orange">*</span><span>公司邮箱:</span></span>

            <input type="text" value="角色名称">
            <button type="button" class="btn btn-default btn-return ml-20 btn-reset-pwd">重置密码</button>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label-input"><span>手机号码:</span></span>
        <div class="col-sm-10 info-val">
            <input type="text" value="角色名称">

    <div class="row info-item">

    </div>

        <span class="col-sm-2 info-label-input"></span>
        <div class="col-sm-10 info-val no-bottom-border">
            <button type="button" class="btn btn-default btn-lg btn-sure">保存</button>
            <button type="button" class="btn btn-default btn-lg btn-return ml-20">返回</button>
            <div class="mt-20 fs-14"><span class="hint">注:确认保存后,该系统用户的密码将<span class="orange">发送至填写的公司邮箱中。</span></span></div>
        </div>
    </div>
