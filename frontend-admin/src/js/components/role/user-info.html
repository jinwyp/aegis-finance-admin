<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>权限设置</li>
        <li>&gt;</li>
        <li>用户管理</li>
        <li>&gt;</li>
        <li class="active">查看用户</li>
    </ol>
</div>

<div class="item-margin">
    <div class="row mt-50 info-item">
        <span class="col-sm-2 info-label"><span>用户账号:</span></span>
        <div class="col-sm-10 info-val">
            <span>{{currentUser.username}}</span>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label"><span>用户姓名:</span></span>
        <div class="col-sm-10 info-val">
            <span>{{currentUser.name}}</span>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label"><span>选择角色:</span></span>
        <div class="col-sm-10 info-val">
            <span>角色名称</span>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label"><span>公司邮箱:</span></span>
        <div class="col-sm-10 info-val">
            <span>{{currentUser.email}}</span>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label"><span>手机号码:</span></span>
        <div class="col-sm-10 info-val">
            <span>{{currentUser.phone}}</span>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label"><span>所属部门:</span></span>
        <div class="col-sm-10 info-val">
            <span>{{currentUser.department}}</span>
        </div>
    </div>
    <div class="row info-item">
        <span class="col-sm-2 info-label-input"></span>
        <div class="col-sm-10 info-val">
            <button type="button" class="btn btn-default btn-lg btn-sure">查看操作日志</button>
            <button type="button" class="btn btn-default btn-lg btn-return ml-20">关闭</button>
        </div>
    </div>
</div>
