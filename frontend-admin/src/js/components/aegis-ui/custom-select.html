<div class="custom-select">
    <!--<label (click)="toggleSelect()">{{value.name ||'请选择'}} <span class="caret" ></span></label>-->

    <label *ngIf="!value" (click)="toggleSelect()">请选择<span class="caret" ></span></label>
    <label *ngIf="value" (click)="toggleSelect()">{{value.name||'请选择'}}<span class="caret" ></span></label>

    <ul [class.hidden]="isClose">
        <li *ngIf="hasDefaultItem" (click)="hideClick()">请选择</li>
        <li *ngFor="let item of optionList" (click)="itemClick(item)">{{item.name}}</li>
    </ul>
</div>
