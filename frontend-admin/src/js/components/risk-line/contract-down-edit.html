<div class="contract-title">卖方合同<span>(全部必填)</span></div>

<table class="contract-table">
    <tr><td colspan="4"><span class="orange pdl-15">＊您将编辑的所有内容，将填写入正式合同，具有法律效应。</span></td></tr>
    <tr>
        <td width="140">
            <div class="table-label">合同编号：</div>
        </td>
        <td><input type="text" readonly [(ngModel)]="contract.contractNo"/></td>
        <td width="140">
            <div class="table-label">签订日期：</div>
        </td>
        <td><my-date-picker  [options]="myDatePickerOptions" [selDate]="selectedDateInline" (dateChanged)="onDateChanged($event)"></my-date-picker></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">签订地：</div>
        </td>
        <td colspan="3"><input type="text" [(ngModel)]="contract.signPlace"/></td>
    </tr>

    <tr>
        <td>
            <div class="table-label">船名：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.shipName"/></td>
        <td>
            <div class="table-label">船次：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.shipNo"/></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">购货地点：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.purchasePlace"/></td>
        <td>
            <div class="table-label">煤炭吨数：</div>
        </td>
        <td><input type="text" class="div-250" [(ngModel)]="contract.coalTon"/>&nbsp;&nbsp;吨</td>
    </tr>

    <tr>
        <td>
            <div class="table-label">品种：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.coalType"/></td>
        <td>
            <div class="table-label">数量：</div>
        </td>
        <td><input type="text" class="div-250" [(ngModel)]="contract.coalAmount"/>&nbsp;&nbsp;吨</td>
    </tr>
    <tr>
        <td>
            <div class="table-label textarea-label">备注说明：</div>
        </td>
        <td colspan="3"><textarea rows="5" [(ngModel)]="contract.quantityRemark"></textarea></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">主要质量标准：</div>
        </td>
        <td><span>热值：</span><input type="text" class="div-205" [(ngModel)]="contract.quantityRemark"/><span>&nbsp;&nbsp;K</span></td>
        <td>
            <div class="table-label">硫分：</div>
        </td>
        <td><input type="text" class="div-250" [(ngModel)]="contract.quantityRemark"/><span>&nbsp;&nbsp;%</span></td>
    </tr>
    <tr>
        <td>
            <div class="table-label textarea-label">其他质量标准：</div>
        </td>
        <td colspan="3"><textarea rows="5" [(ngModel)]="contract.qualityAcceptanceCriteria"></textarea></td>
    </tr>

    <tr>
        <td>
            <div class="table-label">交货地点：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.deliveryPlace"/></td>
        <td>
            <div class="table-label">付款提货期限：</div>
        </td>
        <td><input type="text" class="div-250" [(ngModel)]="contract.paymentPeriod"/>&nbsp;&nbsp;天</td>
    </tr>
    <tr>
        <td>
            <div class="table-label textarea-label">数量验收标准：</div>
        </td>
        <td colspan="3"><textarea rows="5" [(ngModel)]="contract.quantityAcceptanceCriteria"></textarea></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">最终结算价格：</div>
        </td>
        <td colspan="3"><input type="text" [(ngModel)]="contract.settlementPrice"/><span>&nbsp;&nbsp;元/吨(一票含税)</span></td>
    </tr>
    <tr>
        <td>
            <div class="table-label money-label">保证金：</div>
        </td>
        <td colspan="3">
            <input type="text" maxlength="12" [(ngModel)]="cashDeposit" (ngModelChange)="parserString($event)" /><span>&nbsp;&nbsp;元</span>
            <div class="money-zh">大写金额：{{moneyZh}}</div>
        </td>
    </tr>

    <tr>
        <td>
            <div class="table-label textarea-label">特别约定：</div>
        </td>
        <td colspan="3"><textarea rows="5" [(ngModel)]="contract.specialRemark"></textarea></td>
    </tr>

    <tr>
        <td>
            <div class="table-label">合同附件份数：</div>
        </td>
        <td colspan="3"><input type="text" [(ngModel)]="contract.attachmentNumber"/><span>&nbsp;&nbsp;份</span></td>
    </tr>
    <tr>
        <td>
            <div class="table-label textarea-label">合同附件名称：</div>
        </td>
        <td colspan="3"><textarea rows="5" [(ngModel)]="contract.attachmentNames"></textarea></td>
    </tr>

    <tr>
        <td>
            <div class="table-label">卖方公司名称：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerCompanyName"/></td>
        <td>
            <div class="table-label">卖方联系人：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerLinkmanName"/></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">联系手机：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerLinkmanPhone"/></td>
        <td>
            <div class="table-label">联系邮箱：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerLinkmanEmail"/></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">卖方公司地址：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerCompanyAddress"/></td>
        <td>
            <div class="table-label">法定代表人：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerLegalPerson"/></td>
    </tr>
    <tr>
        <td>
            <div class="table-label">开户行：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerBankName"/></td>
        <td>
            <div class="table-label">帐号：</div>
        </td>
        <td><input type="text" [(ngModel)]="contract.sellerBankAccount"/></td>
    </tr>
</table>
