<div class="item-margin breadcrumb-box">
    <ol class="breadcrumb">
        <li>权限设置</li>
        <li>&gt;</li>
        <li>风控线管理</li>
        <li>&gt;</li>
        <li class="active" *ngIf="css.isAddStatus">添加风控线</li>
        <li class="active" *ngIf="css.isEditStatus">编辑风控线</li>
        <li class="active" *ngIf="css.isLookStatus">查看风控线</li>
    </ol>
</div>

<div class="item-margin">
    <form class="form-horizontal" *ngIf="css.formActiveForRefresh" (ngSubmit)="addUser()" #addRiskLineForm="ngForm">
        <div class="row mt-50 info-item">
            <label *ngIf="!css.isLookStatus" class="col-sm-2 info-label-input" for="nameInput"><span class="orange">*</span>风控线名称:</label>
            <div *ngIf="!css.isLookStatus" class="col-sm-10 info-val">
                <input type="text" class="form-control wd-30" id="nameInput" name="name" [(ngModel)]="riskLine.name" maxlength="100" #name="ngModel" required >
                <span class="help-block" [class.hidden]="name.valid || name.pristine">风控线名称!</span>
            </div>

            <label *ngIf="css.isLookStatus" class="col-sm-2 info-label" for="nameInput">风控线名称:</label>
            <div *ngIf="css.isLookStatus" class="col-sm-10 info-val">
                <span>{{riskLine.name}}</span>
            </div>
        </div>

        <div class="row info-item">
            <label *ngIf="!css.isLookStatus" class="col-sm-2 info-label-input" for="nameInput">风控线简介:</label>
            <div *ngIf="!css.isLookStatus" class="col-sm-10 info-val">
                <textarea class="risk-remark" rows="10" name="remarks" [(ngModel)]="riskLine.remarks"></textarea>
            </div>

            <label *ngIf="css.isLookStatus" class="col-sm-2 info-label" for="nameInput">风控线简介:</label>
            <div *ngIf="css.isLookStatus" class="col-sm-10 info-val">
                <span>{{riskLine.remarks}}</span>
            </div>
        </div>

        <div class="row info-item mb-50">
            <div class="col-sm-offset-2 col-sm-6 error-val no-bottom-border">
                <div class="alert alert-success" role="alert" [class.hidden]="css.ajaxSuccessHidden">编辑成功!</div>
                <div class="alert alert-danger" role="alert" [class.hidden]="css.ajaxErrorHidden">{{errorMsg}}!</div>
            </div>

            <div class="col-sm-offset-2 col-sm-8 info-val no-bottom-border">
                <button *ngIf="!css.isLookStatus" type="submit" class="btn btn-default btn-lg btn-sure mr-20" [disabled]="addRiskLineForm.form.invalid || css.isSubmitted">保存</button>
                <button type="button" class="btn btn-default btn-lg btn-return" (click)="back()">返回</button>
            </div>
        </div>
    </form>
</div>
