<div class="custom-select">
    <label (click)="toggelSelect()">{{selectedItem.value}}</label>
    <span class="caret" (click)="toggelSelect()"></span>
    <input type="hidden" name="{{attrName}}" [(ngModel)]="selectedItem.value">
    <ul [class.hidden]="isopen">
        <li *ngFor="let item of optionList" (click)="itemClick(item)">{{item.value}}</li>
    </ul>
</div>
