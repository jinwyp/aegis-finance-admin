<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>管理员登录页面</title>


    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap-theme.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/libs/html5shiv/html5shiv.min.js"></script>
    <script src="js/libs/respond/.min.js"></script>
    <![endif]-->


</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-lg-12" ms-controller="loginController">

            <form class="form-horizontal">
                <div class="form-group has-success">
                    <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputUsername" placeholder="Email">
                    </div>
                    <div class="col-sm-6">
                        <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">用户名</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ms-duplex="@user.email">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


            <h3>测试数据: {{@user.email}}</h3>
        </div>
    </div>

</div><!-- /.container -->


<!--<script src="js/common.js"></script>-->
<!--<script src="js/adminLogin.bundle.js"></script>-->

<script src="js/common.js"></script>
<script src="js/adminLogin.bundle.js"></script>

</body>
</html>
